<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar nav">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo-area">
          <h2 class="logo">Logo</h2>
        </div>
        <ul class="links d-flex justify-content-between align-items-center">
          <li
            class="
              link-item
              d-flex
              flex-column
              align-items-center
              justify-content-center
            "
          >
            <a href="#" class="link">Link One</a>
            <ul class="sublinks d-flex flex-column">
              <li class="sublink-item">
                <a href="#" class="sublink">Sublink One</a>
              </li>
              <li class="sublink-item">
                <a href="#" class="sublink">Sublink Two</a>
              </li>
              <li class="sublink-item">
                <a href="#" class="sublink">Sublink Three</a>
              </li>
            </ul>
          </li>
          <li class="link-item"><a href="#" class="link">Link Two</a></li>
          <li class="link-item">
            <a href="#" class="link">Link Three</a>
            <ul class="sublinks d-flex flex-column">
              <li class="sublink-item">
                <a href="#" class="sublink">Sublink One</a>
              </li>
              <li class="sublink-item">
                <a href="#" class="sublink">Sublink Two</a>
              </li>
              <li class="sublink-item">
                <a href="#" class="sublink">Sublink Three</a>
              </li>
            </ul>
          </li>
          <li class="link-item"><a href="#" class="link">Link Four</a></li>
        </ul>
      </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
